<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSVP & Ucapan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    background: url('foto-backsoundmu.webp') no-repeat center center fixed;
    background-size: cover;
    background-attachment: fixed;
    min-height: 100vh;
  }

  /* lapisan overlay gelap biar teks tetap terbaca */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: 0;
  }

  /* container utama melayang di atas */
  .rsvp-container {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    max-width: 600px;
    margin: 60px auto;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
  }

  h2 {
    margin-top: 0;
  }

  input, select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
  }

  input, textarea, select {
    background: rgba(255, 255, 255, 0.9);
    color: #333;
  }

  button {
    background: #f5c542;
    color: #3e1013;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ffe066;
    transform: scale(1.03);
  }

  .ucapan-list {
    margin-top: 30px;
    text-align: left;
  }

  .ucapan-item {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 10px;
    animation: fadeIn 0.6s ease;
  }

  .ucapan-item small {
    opacity: 0.8;
    font-size: 13px;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Notifikasi */
  #notif {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #f5c542;
    color: #3e1013;
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.4s ease;
    font-weight: 600;
    z-index: 9999;
  }

  #notif.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>

</head>
<body>

  <div class="rsvp-container">
    <h2>ðŸ’Œ RSVP & Ucapan</h2>
    <form id="rsvpForm">
      <input type="text" id="nama" placeholder="Nama Anda" required>
      <textarea id="ucapan" rows="3" placeholder="Tulis ucapan Anda..." required></textarea>
      <select id="kehadiran" required>
        <option value="">Konfirmasi Kehadiran</option>
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
      </select>
      <button type="submit">Kirim Ucapan</button>
    </form>

    <div class="ucapan-list" id="ucapanList">
      <h3 style="margin-top:30px;">Ucapan & Kehadiran</h3>
      <div id="list"></div>
    </div>
  </div>

  <div id="notif">ðŸŽ‰ Terima kasih atas ucapannya!</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwN9aoSK3ktMZ3hp6hHsUSwdAo2flxBy1Umk6vM75JXgGcs1cX4RZlRzw1gcp3jZI-q/exec"; // ðŸ”¥ Ganti dengan URL Web App dari Google Apps Script
let lastCount = 0; // jumlah ucapan terakhir

// === Fungsi Notifikasi ===
function showNotif(text = "ðŸŽ‰ Terima kasih atas ucapannya!") {
  const notif = document.getElementById("notif");
  notif.textContent = text;
  notif.classList.add("show");
  setTimeout(() => notif.classList.remove("show"), 3000);
}

// === KIRIM DATA KE GOOGLE SHEET ===
document.getElementById("rsvpForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const nama = document.getElementById("nama").value.trim();
  const ucapan = document.getElementById("ucapan").value.trim();
  const kehadiran = document.getElementById("kehadiran").value;
  const waktu = new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });

  if (!nama || !ucapan || !kehadiran) return;

  const formData = new FormData();
  formData.append("nama", nama);
  formData.append("ucapan", ucapan);
  formData.append("kehadiran", kehadiran);
  formData.append("waktu", waktu);

  await fetch(scriptURL, { method: "POST", body: formData });
  document.getElementById("rsvpForm").reset();
  showNotif(); // tampilkan notifikasi
  loadUcapan(true); // reload penuh setelah kirim
});

// === AMBIL DATA DARI GOOGLE SHEET TANPA FLICKER ===
async function loadUcapan(forceFullReload = false) {
  try {
    const res = await fetch(scriptURL + "?read");
    const data = await res.json();
    const list = document.getElementById("list");

    // Urutkan agar terbaru di atas
    const reversed = data.slice().reverse();

    // Jika ini pertama kali atau full reload, tampilkan semuanya (terbaru di atas)
    if (forceFullReload || lastCount === 0) {
      list.innerHTML = ""; // kosongkan dulu hanya saat awal / reload penuh
      reversed.forEach(row => {
        const item = document.createElement("div");
        item.classList.add("ucapan-item");
        item.innerHTML = `
          <strong>${row.nama}</strong> (${row.kehadiran})<br>
          <p>${row.ucapan}</p>
          <small>${row.waktu}</small>
        `;
        list.appendChild(item);
      });
      lastCount = data.length;
      return;
    }

    // Kalau jumlah data sama â†’ tidak ada tambahan
    if (data.length === lastCount) return;

    // Ambil tambahan ucapan baru
    const newItems = reversed.slice(0, data.length - lastCount);
    lastCount = data.length;

    newItems.forEach(row => {
      const item = document.createElement("div");
      item.classList.add("ucapan-item");
      item.innerHTML = `
        <strong>${row.nama}</strong> (${row.kehadiran})<br>
        <p>${row.ucapan}</p>
        <small>${row.waktu}</small>
      `;
      list.prepend(item); // ucapan baru di paling atas
    });

  } catch (err) {
    console.error("Gagal memuat ucapan:", err);
  }
}

// Jalankan pertama kali
loadUcapan(true);
setInterval(loadUcapan, 8000); // cek tiap 8 detik
</script>
